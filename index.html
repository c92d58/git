<html>

  <body style="background-color:black;font-family:courier;color:#05fa0d;">
    <span id="content"></span><span style="height:30px;width:30px;background-color:#05fa0d;">&nbsp;</span>
    <script>
      var menu = [
          " ",
          " ",
          " ",
          " ",
          " ",
          "TOO MUCH IS YOUR WORST ENEMY",
          " ",
          " ",
          "TOO MUCH STRUCTURE→IFE FEELS MUNDANE.",
          "TOO MUCH SPONTANEITY→LIFE FEELS CHAOTIC.",
          "TOO MUCH WORK→BURNOUT.",
          "TOO MUCH KINDNESS→NAIVETY.",
          "TOO MUCH TRUST→PAIN.",
          " ",
          "STOP BEING “TOO MUCH” START FINDING YOUR BALANCE—YOUR WAY.",
          " ",
          "MOST PEOPLE THINK IN EXTREMES. LIFE ISN'T BLACK OR WHITE—IT'S A SPECTRUM. FIND YOUR SPOT. DO WHAT ENERGIZES YOU. LEARN BY DOING.",
          " ",   
          "P.S. A LITTLE RANDOMNESS KEEPS THE SAILS ROCKING. DON'T BE RIGID—STAY IN BETWEEN.",
          " ",
          " ",
          " ",
          ".........................",
          "............",

          " ",
          " ",
          " ",
          "HI THERE. I'M WAHSUN ♡ DESIGN· MUSIC · CATS | MINIMALIST LIFE",
          "WELCOME TO MY WEBBED SITE. IT'S NOT MUCH, BUT IT'S ALL MINE.",
          " ",
          "REACH OUT VIA EMAIL IF YOU'D LIKE TO CONNECT. :)",
          "X@WAHSUN.ORG",
        ],
        i = 1, j, item, html,
        e = document.getElementById("content"),
        doChar = function() {
          e.innerHTML += item[j++];
          if (j < item.length) {
            setTimeout(doChar, 55);
          }
          else {
            e.innerHTML += "<br/>";
            doItem();
          }
        },
        doItem = function() {
          if (i < menu.length) {
            item = menu[i++];
            j = 0;
            doChar();
          }
        };
      doItem();
    </script>
  </body>
</html>
